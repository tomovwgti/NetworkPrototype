<!DOCTYPE html>
<html>
<head>
    <title>WebSocket / Node.js DEMO</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="themes/base/jquery.ui.all.css">
    <link rel="stylesheet" href="css/slider.css">
    <link rel="stylesheet" type="text/css" href="css/font.css">
    <script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.19.custom.min.js"></script>
    <script type="text/javascript" src="js/jquery.vtoggle.js"></script>
    <script type="text/javascript" src="js/command.js"></script>

</head>

<body>

<H1><span class="black bg-white xx-large bold">エアコンの設定画面</span></H1>

<section id="jquery-ui-slider" >
    <div class="jquery-ui-slider-item ">
        <div class="jquery-ui-slider-title float-left "><span class="black medium bold">温度設定：</span></div>
        <div class="float-left"><input type="text" class="jquery-ui-slider-red-value" /></div>
        <div class="jquery-ui-slider-multi float-left" id="jquery-ui-slider-red">0</div>
        <div class="float-clear"></div>
    </div>
</section>
<section>
    <span class="red bg-white big-size bold" id="temperature">温度</span>
    <hr>
    <span id="uu" style="visibility:hidden"><img src="./image/uu.png"></span>
    <span id="nyaa" style="visibility:hidden"><img src="./image/nyaa.png"></span>
</section>
<section>
    <audio id="uu_sound" preload="auto" source src="./audio/uu.mp3"/>
    <audio id="nyaa_sound" preload="auto" source src="./audio/nyaa.mp3"/>
</section>
</body>
</html>
